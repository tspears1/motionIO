<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <link rel="stylesheet" href="web/css/main.css">
   </head>
   <body>
      <div id="root">
         <div class="container">
            <hello-world></hello-world>

            <section class="viewport -double -vue">
               <motion-text tag="h2" preset="fadeIn" easing="easeOutBounce"><p>Welcome to our </br>page!</p></motion-text>
            </section>

            <section class="viewport -double">
               <h2 data-motion-text>Welcome to our page!</h2>
            </section>


            <section class="viewport -double -vue">
               <motion
                  easing="easeOutExpo"
                  preset="slideInLeft"
               >
                  <div class="box -red">
                     <img src="https://source.unsplash.com/random/300×300" />
                  </div>
               </motion>
            </section>

            <section class="viewport -double -vue">
               <motion
                  easing="easeOutBounce"
                  preset="slideInDown"
                  :children="true"
                  :stagger="250"
               >
                  <div class="box__wrapper">
                     <div class="box -red">
                        <img src="https://source.unsplash.com/random/300×300" />
                     </div>
                     <div class="box -yellow">
                        <img src="https://source.unsplash.com/random/300×300" />
                     </div>
                     <div class="box -green">
                        <img src="https://source.unsplash.com/random/300×300" />
                     </div>
                  </div>
               </motion>
            </section>

            <section class="viewport -double">
               <div class="box__wrapper" data-motion-group>
                  <div class="box -red">
                     <img src="https://source.unsplash.com/random/300×300" />
                  </div>
                  <div class="box">
                     <img src="https://source.unsplash.com/random/300×300" />
                  </div>
                  <div class="box">
                     <img src="https://source.unsplash.com/random/300×300" />
                  </div>
               </div>
            </section>

            <section class="viewport -double">
               <div class="box" data-motion >
                  <img src="https://source.unsplash.com/random/300×300" />
               </div>
            </section>

         </div>
      </div>
         <script src="web/js/manifest.js"></script>
         <script src="web/js/vendor.js"></script>
         <script src="web/js/main.js"></script>
   </body>
</html>
